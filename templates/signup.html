<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
     <!-- Abril Fatface -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Caveat&family=Libre+Baskerville&family=Press+Start+2P&display=swap"
       rel="stylesheet"
     />
     <!-- jost font -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap"
       rel="stylesheet"
     />
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="/templates/static/css/sign.css" />
</head>
<body class="bg-light">
  <div class="back_img"></div>
  <div class="container h-100 d-flex align-items-center justify-content-center">
      <div class="signin_body col-lg-4 col-md-10 col-sm-12">
  
          <h1 class="col-12 text-center mt-4 Abril_font  primary_color">Logo</h1>
          <p class="Abril_font mt-2">Create a new account!</p>
          <form onsubmit="return validateForm()">
              <label for="username" class="Jost_font fw-bold text-info font-weight-bold mt-3">USERNAME</label> <br />
              <input type="text" id="username" name="username" class="Jost_font col-12  py-3 px-3 size mt-2 rounded" placeholder="  ENTER USERNAME" />
              <div id="usernameError" class="text-danger"></div><br/>
  
              <label for="email" class="Jost_font fw-bold text-info mt-2 font-weight-bold">EMAIL</label> <br />
              <input type="email" id="email" name="email" class="Jost_font col-12 py-3 px-3 size mt-2 rounded"  placeholder="  ENTER EMAIL" />
              <div id="emailnameError" class="text-danger"></div><br/>

              <label for="password" class="Jost_font fw-bold text-info mt-2 rounded font-weight-bold">PASSWORD</label> <br />
              <input type="password" id="password" name="password" class="Jost_font col-12 py-3 px-3 size mt-2 rounded" placeholder="  ENTER PASSWORD" />
              <div id="passwordnameError" class="text-danger"></div><br/>

              <div class="signin_rembemberme">
                  <input type="checkbox" name="rememberme" id="rememberme" />
                  <label for="rememberme" class="Jost_font mt-3 fw-bold font-size">BY SUBMITTING THE FORM YOU AGREE TO OUR
                  </label>
                  <a href="./signup.html" class="primary_color Jost_font mx-2  ">TERMS AND CONDITIONS</a>
                  <div class="sub">
                      <!-- class added-->
                      <input type="button" class="mt-2 col-12 py-2 rounded-pill bg tw-bold Jost_font " value="SIGN UP" onclick="SignUp()"/>
                  </div>
              </div>
          </form>
          <div class="text-center mt-4">
              <p class="Jost_font fw-bold">ALREADY HAVE ONE? <a href="./signin.html" class="primary_color Jost_font "> SIGN IN HERE</a> <br />
                  <p class="Jost_font fw-bold">OR</p>
              </p>
              <div class="d-flex justify-content-center">
                  <span class="signin_subContainer_3">
                    <a href=""><img src="/templates/static/images/facebook.png" alt="Facebook" /></a>
                    <a href=""><img src="/templates/static/images/twitter.png" alt="Twitter" /></a>
                    <a href=""><img src="/templates/static/images/google.png" alt="Google" /></a>
                  </span>
              </div>
          </div>
      </div>
  </div>
  <script src="/static/js/signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    
      function SignUp(){
        alert("*")
        let formData =new FormData();
        formData.append("username",$("#username").val());
        formData.append("email",$("#email").val());
        formData.append("password",$("#password").val());
        $.ajax({
          type: "POST",
          url: "/signup1",
          data: formData,
          encode: true,
          dataType: 'json',
          processData: false,
          contentType: false,

        }).done(function(response){
          if(response=="Done"){
        
            window.location.href="/details";
      
              
          }
          else{
            alert(response);
          }

        });
      }
      function login(){
        let formData = new FormData();
        formData.append("lemail",$("#lemail").val());
        formData.append("lpassword",$("#lpassword").val());
        $.ajax({
          type: "POST",
          url: "/login",
          data: formData,
          encode: true,
          dataType: 'json',
          processData: false,
          contentType: false,

        }).done(function(response){
          if(response=="Done"){
        
            window.location.href="/locationSelection";
      
          }
          else{
            alert(response);
          }

        });
      }
</script>
</html>
