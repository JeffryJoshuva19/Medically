<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Form</title>
    <!-- Abril Fatface -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Caveat&family=Libre+Baskerville&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- jost font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/sign.css" />
  </head>
  <body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-4 col-md-8">
                <form onsubmit="return validateForm()">
                    <h1 class="Abril_font primary_color text-center mt-5 mb-5">Doctor Registration</h1>
                    <div class="mb-3">
                        <label for="First_Name" class="Jost_font fw-bold text-info mt-2 font-weight-bold">First Name</label>
                        <input type="text" class="form-control Jost_font col-12  py-3 px-3 size mt-2 rounded" id="First_Name" placeholder="Enter First Name" >
                        <div id="firstNameError" class="text-danger"></div>
                      </div>
                    <div class="mb-3">
                        <label for="Last_Name" class="Jost_font fw-bold text-info mt-2 font-weight-bold">Last Name</label>
                        <input type="text" class="form-control Jost_font col-12  py-3 px-3 size mt-2 rounded" id="Last_Name" placeholder="Enter Last Name" >
                        <div id="lastNameError" class="text-danger"></div>
                      </div>
                    <div class="mb-3">
                        <label for="Gender" class="Jost_font fw-bold text-info mt-2 font-weight-bold">Gender</label>
                        <select id="Gender" class="form-select Jost_font col-12  py-3 px-3 size mt-2 rounded">
                            <option selected disabled value="" >Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <div id="genderNameError" class="text-danger"></div>
                      </div>
                    <div class="mb-3">
                        <label for="dob" class="Jost_font fw-bold text-info mt-2 font-weight-bold">Date of Birth</label>
                        <input type="date" class="form-control Jost_font col-12  py-3 px-3 size mt-2 rounded" id="dob">
                        <div id="dobNameError" class="text-danger"></div>
                      </div>
                    <div class="mb-3">
                        <label for="phone" class="Jost_font fw-bold text-info mt-2 font-weight-bold">Phone Number</label>
                        <input type="tel" class="form-control Jost_font col-12  py-3 px-3 size mt-2 rounded" id="phone" placeholder="Enter Phone Number" >
                        <div id="phoneNameError" class="text-danger"></div>
                      </div>
                    <div class="mb-3">
                        <label for="email" class="Jost_font fw-bold text-info mt-2 font-weight-bold">Email</label>
                        <input type="email" class="form-control Jost_font col-12  py-3 px-3 size mt-2 rounded" id="email" placeholder="Enter Email">
                        <div id="emailNameError" class="text-danger"></div>
                      </div>
                    <div class="mb-3">
                        <label for="specialist" class="Jost_font fw-bold text-info mt-2 font-weight-bold">Specialist</label>
                        <input type="text" class="form-control Jost_font col-12  py-3 px-3 size mt-2 rounded" id="specialist" placeholder="Enter Specialist" >
                        <div id="specialistNameError" class="text-danger"></div>
                      </div>
                    <div class="mb-3">
                      <label for="country" class="Jost_font fw-bold text-info mt-2 font-weight-bold">Country</label>
                      <input type="text" class="form-control Jost_font col-12  py-3 px-3 size mt-2 rounded" id="country" placeholder="Enter Country" >
                      <div id="countryNameError" class="text-danger"></div>
                    </div>
                  <div class="mb-3">
                      <label for="address" class="Jost_font fw-bold text-info mt-2 font-weight-bold">Address</label>
                      <input type="text" class="form-control Jost_font col-12  py-3 px-3 size mt-2 rounded" id="address" placeholder="Enter Address" >
                      <div id="addressNameError" class="text-danger"></div>
                    </div>
                  <div class="mb-3">
                      <label for="state" class="Jost_font fw-bold text-info mt-2 font-weight-bold">State</label>
                      <input type="text" class="form-control Jost_font col-12  py-3 px-3 size mt-2 rounded" id="state" placeholder="Enter State" >
                      <div id="stateNameError" class="text-danger"></div>
                    </div>
                  <div class="mb-3">
                    <label for="experience" class="Jost_font fw-bold text-info mt-2 font-weight-bold">Years of Experience</label>
                    <input type="number" class="form-control Jost_font col-12  py-3 px-3 size mt-2 rounded" id="experience" placeholder="Enter Years of Experience" min="0" >
                    <div id="experienceNameError" class="text-danger"></div>
                  </div>     
                <div class="mb-3">
                  <label for="certificate" class="Jost_font fw-bold text-info mt-2 font-weight-bold">Upload Certificate</label>
                  <input type="file" class="form-control Jost_font col-12  py-3 px-3 size mt-2 rounded" id="certificate" accept=".pdf, .doc, .docx" >
                  <div id="certificateHelp" class="form-text">Please upload a PDF, Word document, or any other supported file format.</div>
                  <div id="certificateNameError" class="text-danger"></div>
                </div>
                <div class="mb-3">
                  <label for="profilePhoto" class="Jost_font fw-bold text-info mt-2 font-weight-bold">Upload Profile Photo</label>
                  <input type="file" class="form-control Jost_font col-12  py-3 px-3 size mt-2 rounded" id="profilePhoto" accept="image/*" >
                  <div id="profilePhotoHelp" class="form-text">Please upload an image file.</div>
                  <div id="profilePhotoNameError" class="text-danger"></div>
                </div>
            
                         
                    <div class="d-grid">
                        <button type="submit" class="mt-2 col-12 py-2 rounded-pill bg tw-bold Jost_font mb-5 mt-5">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/doctor_form.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
