<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- Abril Fatface -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Caveat&family=Libre+Baskerville&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- jost font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap"
      rel="stylesheet"
    />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/templates/static/css/sign.css" />
  </head>
  <body class="bg-light">
    <div class="back_img"></div>
    <div
      class="container h-100 d-flex align-items-center justify-content-center"
    >
      <div class="signin_body col-lg-4 col-md-10 col-sm-12">
        <h1 class="col-12 text-center mt-4 Abril_font primary_color">Logo</h1>
        <p class="Abril_font mt-2 ">Sign In !</p>
        <form onsubmit="return validateForm()">
          <label
            for="username"
            class="Jost_font fw-bold text-info font-weight-bold mt-3"
            >USERNAME</label
          >
          <br />
          <input
            type="text"
            id="username"
            class="Jost_font col-12 py-3 px-3 size mt-2 rounded"
            placeholder="  ENTER USERNAME"
          /><br />
          <div id="usernameError" class="text-danger"></div><br/>


          <label for="password" class="Jost_font fw-bold text-info mt-2 rounded font-weight-bold">PASSWORD</label> <br />
          <input type="password" id="password" class="Jost_font col-12 py-3 px-3 size mt-2 rounded" placeholder="  ENTER PASSWORD" /><br />
          <div id="passwordnameError" class="text-danger"></div><br/>

          <input type="checkbox" name="rememberme" id="rememberme" />
          <label for="rememberme" class="Jost_font mt-4 fw-bold font-size"
            >REMEMBER ME
            
          </label>
          <a class="forgot_pass Jost_font primary_color" href="./signup.html">FORGOT PASSWORD?</a>
          <div class="sub">
            <!-- class added-->
            <input
              type="button"
              class="mt-4 col-12 py-2 rounded-pill bg tw-bold Jost_font"
              value="SIGN IN"
              onclick="login()"
            />
          </div>
        </form>
        <div class="text-center">
            <p class="Jost_font fw-bold mt-4">
              DONâ€™T HAVE AN ACCOUNT?<a href="./signup.html" class="primary_color">REGISTER</a> <br />
            </p>
          </div>
      </div>
      
    </div>
    <script src="/templates/static/js/signin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function redirectToHomepage() {
          window.location.href = "home_page.html"; // Replace "homepage.html" with the actual path to your homepage
      }
  </script>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    
   
      function login(){
        let formData = new FormData();
        formData.append("username",$("#username").val());
        formData.append("password",$("#password").val());
        $.ajax({
          type: "POST",
          url: "/login",
          data: formData,
          encode: true,
          dataType: 'json',
          processData: false,
          contentType: false,

        }).done(function(response){
          if(response=="Done"){
        
            window.location.href="/profilepost";
      
          }
          else{
            alert(response);
          }

        });
      }
</script>
</html>
